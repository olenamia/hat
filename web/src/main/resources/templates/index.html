<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>HAT - Housing Analytics Tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Global Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/" style="font-size: 20px; display: flex; align-items: center; color:#ffd237;">HAT - Housing Analytics Tool</a>
        <ul class="navbar-nav ml-auto" style="float: right; margin:0; padding:0; height:40px; display: flex; align-items: center">
            <li class="nav-item active">
                <a class="nav-link" href="#">Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="swagger-ui/index.html" target="_blank">API</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Tabs -->
<div class="container" style="margin-bottom: 70px; margin-top: 35px;">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs mt-5" id="contentTabs">
                <li class="nav-item"><a href="#recent" data-url="/maps" class="nav-link active" style="font-size: 16px;">Recent Trends</a></li>
                <li class="nav-item"><a href="#historical" data-url="/charts" class="nav-link"  style="font-size: 16px;">Historical Data</a></li>
            </ul>
            <!-- Tabs Content -->
            <div class="tab-content pt-3">
                <div class="tab-pane active" id="recent" data-loaded="false"></div>
                <div class="tab-pane" id="historical" data-loaded="false"></div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="navbar navbar-light bg-secondaty py-0" style="position: fixed; bottom: 0; width: 100%; background-color: white;">
    <div class="container border-top py-0 my-0">
        <span class="navbar-text mr-auto">
            Developed & Designed by Olena Mialyk Â© 2023
        </span>
        <span class="navbar-text">
            Data Source: <a href="https://www.zillow.com/research/data/" target="_blank" style="color: #007bff;">Zillow Housing Data</a>
        </span>
    </div>
</footer>

<script>
    // Switch tabs by click
    $('#contentTabs a').click(function (e) {
        e.preventDefault();
        var target = $(e.target).attr('href');
        if($(target).attr('data-loaded') === 'true'){
            $(this).tab('show');
            return;
        }

        var url = $(this).attr("data-url");
        var pane = $(this);

        $(target).load(url, function (result) {
            $(target).attr('data-loaded', 'true');
            pane.tab('show');
        });

    });

    // Initial load of Recent Trends tab (default tab)
    $('#recent').load($('.nav-link.active').attr("data-url"), function (result) {
        $('#recent').attr('data-loaded', 'true');
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
